<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Corporate Jargon Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <p class="subtitle">Generate corporate buzzwords and learn their meanings instantly!</p>

      <button onclick="generateJargon()">Generate</button>
      <button id="copyButton">Copy to Clipboard</button>
    </div>
  </div>
  <footer style="margin-top: 20px; font-size: 0.8rem; color: #95a5a6;">
